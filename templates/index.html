<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>extx.ai Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #sidebar {
      width: 240px;
      background: #2a2a2a;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
      overflow-y: auto;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      color: #ccc;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar li {
      padding: 8px;
      margin-bottom: 4px;
      background: #3a3a3a;
      border-radius: 6px;
      cursor: pointer;
    }

    #sidebar li:hover {
      background: #4a4a4a;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow: hidden;
    }

    #logo-header img {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
      filter: invert(1);
    }

    #chat-container {
      flex-grow: 1;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 0 10px;
    }

    #chat-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 15px;
    }

    .user {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
      margin-right: 20px;
    }

    .bot {
      background-color: #f1f0f0;
      color: #111;
      align-self: flex-start;
      margin-left: 20px;
    }

    #input-area {
      width: 100%;
      background-color: #2c2c2e;
      border-top: 1px solid #3a3a3c;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      position: sticky;
      bottom: 0;
    }

    #input-wrapper {
      display: flex;
      max-width: 700px;
      width: 100%;
      gap: 8px;
      background: #404549;
      border-radius: 25px;
      padding: 6px 12px;
      box-sizing: border-box;
      align-items: center;
    }

    #input {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 15px;
      outline: none;
      padding: 8px 12px;
      border-radius: 25px;
    }

    #send-btn {
      background: white;
      border: none;
      color: #007aff;
      font-size: 20px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      padding: 0;
      line-height: 1;
    }

    #send-btn:hover {
      background: #e0eaff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">

      <h2>Chats</h2>
      <button id="new-chat-btn" style="
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      ">+ New Chat</button>

      <ul id="chat-list"></ul>
    </div>
    <div id="main">
      <div id="logo-header">
        <img src="/static/logo.png" alt="Logo" />
      </div>
      <div id="chat-container">
        <div id="chat-box"></div>
      </div>
      <div id="input-area">
        <div id="input-wrapper">
          <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
          <button id="send-btn" aria-label="Send">âž¤</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let deviceId = localStorage.getItem("extx_device_id");
    if (!deviceId) {
      deviceId = Math.random().toString(36).substring(2, 10);
      localStorage.setItem("extx_device_id", deviceId);
    }

    let currentChatId = null;

async function loadChats() {
  const res = await fetch(`/api/chats?device_id=${deviceId}`);
  const data = await res.json();
  const chatList = document.getElementById("chat-list");
  chatList.innerHTML = "";

  data.chats.forEach(chat => {
    const li = document.createElement("li");
    li.style.display = "flex";
    li.style.justifyContent = "space-between";
    li.style.alignItems = "center";

    // Chat title clickable area
    const titleSpan = document.createElement("span");
    titleSpan.textContent = chat.title;
    titleSpan.style.flexGrow = "1";
    titleSpan.style.cursor = "pointer";
    titleSpan.onclick = () => {
      currentChatId = chat.chat_id;
      loadMessages();
    };

    // Delete button
    const delBtn = document.createElement("button");
    delBtn.textContent = "ðŸ—‘ï¸";
    delBtn.title = "Delete chat";
    delBtn.style.background = "transparent";
    delBtn.style.border = "none";
    delBtn.style.color = "#ff4d4d";
    delBtn.style.cursor = "pointer";
    delBtn.style.fontSize = "16px";
    delBtn.onclick = async (e) => {
      e.stopPropagation(); // prevent triggering loadMessages
      if (!confirm(`Delete chat "${chat.title}"? This cannot be undone.`)) return;

      // Call delete API (you will add this endpoint)
      await fetch("/api/chat", {
        method: "DELETE",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          device_id: deviceId,
          chat_id: chat.chat_id
        })
      });

      // If deleted chat was current, clear messages and chat id
      if (currentChatId === chat.chat_id) {
        currentChatId = null;
        document.getElementById("chat-box").innerHTML = "";
      }
      loadChats();
    };

    li.appendChild(titleSpan);
    li.appendChild(delBtn);
    chatList.appendChild(li);
  });
}

// New Chat button handler
document.getElementById("new-chat-btn").addEventListener("click", () => {
  currentChatId = null;
  document.getElementById("chat-box").innerHTML = "";
});


    async function loadMessages() {
      if (!currentChatId) return;
      const res = await fetch(`/api/chat?device_id=${deviceId}&chat_id=${currentChatId}`);
      const data = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      data.messages.forEach(msg => {
        addMessage(msg.role, msg.text);
      });
      scrollToBottom();
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = text;
      document.getElementById("chat-box").appendChild(div);
    }

    function scrollToBottom() {
      const container = document.getElementById("chat-container");
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          device_id: deviceId,
          message: text,
          chat_id: currentChatId
        })
      });

      const data = await res.json();
      currentChatId = data.chat_id;
      addMessage("bot", data.response);
      loadChats();
      scrollToBottom();
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    loadChats();
  </script>
</body>
</html>
